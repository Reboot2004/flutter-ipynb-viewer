name: flutter_jupyter_notebook_viewer
description: A Flutter-based mobile application to run and view Jupyter Notebook (.ipynb) files.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^4.0.0
  path_provider: ^2.0.2
  provider: ^5.0.0
  http: ^0.13.3
  permission_handler: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
